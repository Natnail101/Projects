	again = confirm("Okay, play again");
}

<!-- FUNCTION example
	 ********************************************** -->
<script>
function getPrice() {
   var price;
   price = prompt("Enter the price");
   price = parseFloat(price);
   alert("You entered $" + price.toFixed(2) );
}
</script>
<button onclick="getPrice()">Price</button>
