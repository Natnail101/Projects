<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>HTML Form Demo-Plain Vanilla</title>
    </head>
    <body>
        <h1>Form Demo</h1>
        <form method="post" action="#">

            <div>
                <label for="name">
                    Thy Name:</label>
                <input type="text" name="name" id="name">
            </div>
            <div>
                <label for="email">THy Email:</label>
                <input type="email" name="email" id="email">
            </div>
            <div>
                <label for="phone">THy Number of Thy Notepad:</label>
                <input type="tel" name="phone" id="phone">
            </div>


            <fieldset>
                <legend>shake fact about you</legend>
                <h2>What thing do you like about shakepear?</h2>

                <div>
                    <input type="checkbox" name = "articulatecheck" id="articulatecheck">
                    <label for="">Articulate</label>
                </div>
                <div>
                    <input type="checkbox" name = "smartcheck" id="smartcheck">
                    <label for="">smart</label>
                </div>
                <div>
                    <input type="checkbox" name = "politicscheck" id="politicscheck">
                    <label for="">politically incorrect</label>
                </div>
                <div>
                    <input type="checkbox" name = "goodcheck" id="goodcheck">
                    <label for="">Good Looking</label>
                </div>


                <h2>What is your favorite poet?</h2>

                <div>
                    <input type="radio" name = "favoriteselect" id="tempestselect">
                    <label for="tempestselect">The tempest</label>
                </div>
                <div>
                    <input type="radio" name = "smartchec" id="gentlemenselect">
                    <label for="gentlemenselect">Two gent of Verna</label>
                </div>
                <div>
                    <input type="radio" name = "politicscheck" id="wiveselect">
                    <label for="wiveselect">merry wives</label>
                </div>
                <div>
                    <input type="radio" name = "goodcheck" id="measureselect">
                    <label for="measureselect">Measure for Measure</label>
                </div>
            </fieldset>

            <div>
                <label for="howfell">Tell us how you fell in love with shakepear?</label>
            </div>
            <textarea name="howfell" id="howfell" ></textarea>
            <div>
                <input type="submit" value="Away with thee">
            </div>

        </form>
    </body>
</html>
